<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Footer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
@media (min-width:769px) {
    .footer-logo img{
        margin-left:11rem;
    } 
}
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #d1d5db;
    }

    .footer {
      background-color: #121212;
      border-radius: 0.5rem;
      padding: 2rem 1rem;
      margin: 1rem;
    }

    .footer-container {
      max-width: 1280px;
      margin: 0 auto;
    }

    .footer-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
@media (max-width:640px){
    .footer-logo img {
        margin-left: -62px;
    }
}
    @media (min-width: 640px) {
      .footer-top {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    .footer-logo img {
        
      width: auto;
      height: 60px;
      object-fit: contain;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem 2rem;
      padding: 0;
      margin: 0;
      list-style: none;
      text-align: center;
    }

    .footer-links li a {
      text-decoration: none;
      color: #9ca3af;
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .footer-links li a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .footer-divider {
      border: none;
      border-top: 1px solid #374151;
      margin: 2rem 0 1rem;
    }

    .footer-bottom {
      text-align: center;
      font-size: 0.875rem;
      color: #9ca3af;
    }

    .footer-bottom a {
      color: #9ca3af;
      text-decoration: underline;
    }

    .footer-bottom a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-top">
        <a href="index.html" class="footer-logo">
          <img src="images/IMG_2748.PNG" alt="TEDxMITWPU Logo">
        </a>
        <ul class="footer-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="pastevent.html">Past Events</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="guidelines.html">Guidelines</a></li>
          <li><a href="#">Brochure</a></li>
        </ul>
      </div>
      <hr class="footer-divider" />
      <div class="footer-bottom">
        Â© 2025 <a href="https://flowbite.com/">TEDXMITWPU</a>. All Rights Reserved.
      </div>
    </div>
  </footer>

</body>
</html>
