<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDx MITWPU</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="aboutus.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        background-image: url("images/contact.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden;
      }

      h1 {
        text-align: center;
        margin-top: 100px;
        font-size: 2.5em;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        /* spacing between iframe and each box */
        margin-top: 40px;
        margin-bottom: 60px;
      }

      iframe {
        border: 0;
        width: 80%;
        max-width: 1200px;
        height: 400px;
      }

      .translucent-box {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 25px;
        width: 80%;
        max-width: 1200px;
        border-radius: 10px;
        color: white;
        box-sizing: border-box;
        line-height: 1.8em;
        /* adds vertical spacing */
        font-size: 1.1em;
      }

      .form-box {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-row {
        display: flex;
        gap: 10px;
      }

      .form-row input {
        margin-top: 7px;
        flex: 1;
      }

      .form-row > div {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .form-row {
        display: flex;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .form-box input,
      .form-box textarea {
        background-color: transparent;
        border: 1px solid white;
        color: white;
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-box input::placeholder,
      .form-box textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      .nav-link.active {
        color: red;
        font-weight: bold;
        border-bottom: 2px solid red; /* Optional underline */
      }
      .nav-links li a:hover {
        color: #ff2b06;
      }
      @media screen and (max-width: 768px) {
        .container {
          padding: 0 10px;
        }

        iframe {
          width: 100%;
          height: 300px;
        }

        .translucent-box {
          width: 100%;
          padding: 20px;
        }

        .form-row {
          flex-direction: column;
          gap: 10px;
        }

        .form-box input,
        .form-box textarea {
          font-size: 1em;
        }
      }
      footer {
        margin: 0px;
        padding: 2px;
        display: flex;
        justify-content: space-between;
        width: 87%;
        background: #1a1a1a;
        color: #fff;
        padding: 15px 0;
        font-size: 16px;
      }

      .team-crew {
        margin-bottom: 80px;
      }

      .footer-container {
        width: 80%;
        margin: 0px;
        padding: 6px;
      }

      .footer-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .footer-col {
        flex: flex;
        min-width: 200px;
        padding: 10px;
        box-sizing: border-box;
      }

      .logo-col {
        text-align: left;
      }

      .footer-logo {
        width: 150px;
        height: auto;
        margin-bottom: 8px;
      }

      .footer-desc {
        font-size: 13px;
        color: #bbb;
        max-width: 250px;
      }

      .links-col {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: row;
        gap: 25px;
        flex-wrap: nowrap;
        margin-left: 300px;
      }

      .footer-links li {
        display: inline-block;
        white-space: nowrap;
      }

      .footer-links a {
        color: #fff;
        text-decoration: none;
        font-size: 17px;
        font-weight: 600;
        transition: color 0.3s ease;
        white-space: nowrap;
      }

      .footer-links a:hover {
        color: #f44336;
      }

      .instagram-col {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 4px;
      }

      .instagram-text {
        font-size: 16px;
        color: #fff;
        margin-bottom: 10px;
      }

      .instagram-icons {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }

      .instagram-link {
        text-decoration: none;
        display: inline-block;
        color: #fff;
      }

      .instagram-logo {
        width: 24px;
        height: 24px;
        margin-top: 5px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .instagram-link:hover .instagram-logo {
        transform: scale(1.1);
      }
      @media (max-width: 768px) {
        .logo-col,
        .instagram-col {
          position: relative;
          left: 45px;
        }

        .footer-links {
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
          gap: 10px; /* Spacing between grid items */
          justify-items: start; /* Align links to the left */
          justify-content: start; /* Align grid to the left */
        }

        .footer-links li {
          text-align: left; /* Align text to the left */
        }

        .footer-links a {
          font-size: 14px; /* Adjust font size for smaller screens */
        }
      }
      @media screen and (max-width: 768px) {
    /* Make image appear before text in mobile view for all cards */
    .intro-card {
        flex-direction: column-reverse;
        gap: 2rem;
    }
    
    .intro-card.reverse {
        flex-direction: column-reverse;
    }
    
    /* Footer links in single column instead of grid */
    .footer-links {
        padding-top: 4px;
        position: relative;
        right: 50%;
        display: flex;
        flex-direction: column;
        gap: 14px;
        justify-items: start;
    }
    
    .footer-links li {
        width: 100%;
        text-align: center;
    }
}
/* Fix footer width and centering */
footer {
    width: 100%;
    margin: 0;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    flex-direction: column;
    background: #1a1a1a;
    color: #fff;
    font-size: 16px;
}

.footer-container {
    width: 90%;
    max-width: 1200px;
    margin: 0px;
    padding: 0px;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
}

.footer-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    width: 100%;
}

/* Fix the footer links margin for better centering */
.footer-links {
    margin-left: 180px;
    justify-content: center;
}

/* Make sure mobile adjustments maintain full width */
@media screen and (max-width: 768px) {
    footer {
        width: 100%;
        flex-direction: column;
    }
    
    .footer-container {
        width: 95%;
    }
    
    .logo-col, .instagram-col {
        position: relative;
        left: 0;
        text-align: center;
    }
    
    .footer-links {
        right: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 14px;
        align-items: center;
        margin-right: 50%;
    }
    .copyright {
        position: relative;
        right: 33px;
    }
}


    </style>

    <h1>Contact Us</h1>

    <div class="container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.2465831890463!2d73.81511119999999!3d18.5177559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bfb9e53a05f9%3A0x2be5e8da02be693e!2sMIT%20World%20Peace%20University%20(MIT-WPU)!5e0!3m2!1sen!2sin!4v1743435254352!5m2!1sen!2sin"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="MIT-WPU Location Map"
      >
      </iframe>

      <div class="translucent-box">
        <p>For further enquiries, Contact - Mr. XYZ / Ms. XYZ</p>

        <p>tedx@mitwpu.edu.in</p>

      <div class="translucent-box">
        <form

          action="https://formsubmit.co/ceb5803951ff9358ba5019b2b4cd029c"

        >
          <!-- HONEYPOT (prevents spam) -->
          <input type="text" name="_honey" style="display: none" />

          <textarea id="comment" name="comment" rows="4" required></textarea>

          <button

            "

  </body>
  <script>
    fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("beforeend", data);
        });
    const links = document.querySelectorAll(".nav-link");
    const currentPage = location.pathname.split("/").pop();

    links.forEach((link) => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
    const menuBtn = document.querySelector(".menu-btn");
    const navLinks = document.querySelector(".nav-links");

    menuBtn.addEventListener("click", function () {
      if (navLinks.style.display === "flex") {
        navLinks.style.display = "none";
      } else {
        navLinks.style.display = "flex";
      }
    });

    // Handle window resize to reset mobile menu state
    window.addEventListener("resize", function () {
      if (window.innerWidth > 768) {
        navLinks.style.display = "flex";
      } else {
        navLinks.style.display = "none";
      }
    });
  </script>
