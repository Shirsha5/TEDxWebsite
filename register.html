<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TEDxMITWPU</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h2>Register for TEDxMITWPU</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Are you an MIT WPU student?</label>
                <div class="radio-group">
                    <input type="radio" id="mitYes" name="mitStudent" value="Yes" required onclick="toggleCollegeField()">
                    <label for="mitYes">Yes</label>
                    <input type="radio" id="mitNo" name="mitStudent" value="No" onclick="toggleCollegeField()">
                    <label for="mitNo">No</label>
                </div>
            </div>

            <div class="form-group" id="collegeField" style="display: none;">
                <label for="college">College Name:</label>
                <input type="text" id="college" placeholder="Enter your college name">
            </div>

            <button type="submit">Register</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        function toggleCollegeField() {
            const mitNo = document.getElementById("mitNo");
            const collegeField = document.getElementById("collegeField");
            collegeField.style.display = mitNo.checked ? "block" : "none";
        }
    </script>

</body>
</html>
