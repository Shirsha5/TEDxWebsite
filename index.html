            <div class="banner-item">
                <span id="countdown-timer"><b>00 : 00 : 00 : 00</b></span>
                <div class="countdown-labels">
                    <span>DAYS</span>
                    <span>HRS</span>

    <script src="index.js"></script>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            });

        function updateCountdown() {
            const eventDate = new Date("2025-04-26T00:00:00");
            const now = new Date();
            const diff = eventDate - now;

            if (diff <= 0) {
                document.getElementById("countdown-timer").innerText = "00 : 00 : 00 : 00";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hrs = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown-timer").innerText =
                `${String(days).padStart(2, '0')} : ${String(hrs).padStart(2, '0')} : ${String(mins).padStart(2, '0')} : ${String(secs).padStart(2, '0')}`;
        }

        // Initial call and update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

    </script>
