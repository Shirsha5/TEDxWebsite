  <style>
    :root {
      --primary: #ff2b06;
      --secondary: #19191a;
      --light: #ffffff;
      --dark: #131314;
      --gray: #e7e7e7;
      --header-bg: #282828;
      --card-bg: rgba(233, 233, 233, 0.03);
      --max-width: 1200px;
      --section-padding: 4rem 2rem;
      --card-radius: 2rem;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1a1a1a;
      /* Fallback color */
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      font-family: "Barlow-Regular", sans-serif;
      color: white;
      overflow-x: hidden;
      /* Fix for horizontal scrolling */
    }

    /* Header/Navbar Styles */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      z-index: 1000;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .logo {
      width: 180px;
      height: 60px;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links li a:hover {
      color: #ff2b06;
    }

    .nav-link.active {
      color: red;
      font-weight: bold;
      border-bottom: 2px solid red;
      /* Optional underline */
    }

    .menu-btn {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      z-index: 1100;
    }

    /* Main Content Styles */
    .page-container {
      padding-top: 90px;
      /* To account for fixed header */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .main-content {
      flex: 1;
      width: 100%;
    }

    /* Team Section Styles */
    .team-section {
      padding: 4rem 1rem;
      /* Reduced horizontal padding */
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      background: url("images/our team.svg") scroll no-repeat top left;
      /* Background image */
      background-size: contain;
      /* Ensures the image covers the section */
      position: relative;
      /* Ensure proper positioning */
    }

    .team-title {
      font-family: "Montserrat", sans-serif;
      font-size: 4rem;
      text-align: left;
      margin-bottom: 3rem;
      color: var(--light);
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
    }

    /* Updated team grid for better responsiveness */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
      width: 100%;
    }

    .team-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: var(--card-radius);
      padding: 2rem;
      text-align: center;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      /* Changed to 100% for full width in container */
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .member-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1.5rem;
      border: 3px solid var(--primary);
    }

    .card-divider {
      height: 2px;
      background: var(--primary);
      margin: 1rem auto;
      width: 80%;
    }

    .member-name {
      font-family: "Montserrat", sans-serif;
      font-size: 1.5rem;
      color: var(--light);
      margin-bottom: 0.5rem;
    }

    .member-role {
      font-size: 1rem;
      color: var(--gray);
      font-weight: 500;
    }



    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      .menu-btn {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px;
        left: 0;
        background: rgba(0, 0, 0, 0.9);
        width: 100%;
        padding: 10px;
        align-items: center;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }

      .team-title {
        font-size: 3rem;
        text-align: center;
      }

      .team-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }




      .map-col iframe {
        max-width: 100%;
        height: 200px;
      }
    }

    @media (max-width: 576px) {
      .team-section {

        gap: 1.5rem;
      }

      .member-image {
        width: 150px;
        height: 150px;
      }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      animation: fadeIn 0.8s ease forwards;
    }

    .delay-1 {
      animation-delay: 0.2s;
    }

    .delay-2 {
      animation-delay: 0.4s;
    }

    .delay-3 {
      animation-delay: 0.6s;
    }

    .delay-4 {
      animation-delay: 0.8s;
    }

    <!-- Footer -->

    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.body.insertAdjacentHTML("beforeend", data);
        });
      // Mobile menu toggle


      // Animation on scroll
      const animateElements = document.querySelectorAll(".animate");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("fadeIn");
            }
          });
        },
        {
          threshold: 0.1,
        }
      );

      animateElements.forEach((element) => {
        observer.observe(element);
      });

      // Set active nav link
      const links = document.querySelectorAll('.nav-link');
      const currentPage = location.pathname.split("/").pop();

      links.forEach(link => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });


      const menuBtn = document.querySelector(".menu-btn");
      const navLinks = document.querySelector(".nav-links");

      menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          navLinks.classList.remove("active");
          navLinks.style.display = "flex";
        } else {
          navLinks.style.display = "";
        }
      });
    </script>
